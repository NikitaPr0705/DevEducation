<body>
    <div id="root" class="root">

            <form class="form">
            <label for="id">ID</label>

                    <div class="col c25 first-row-text last-name">Last Name</div>
                    <div class="col c25 first-row-text age">Age</div>
                </li>
                <li class="row">

                    <div class="col col2 c25"></div>

                    <div class="col c25"></div>
                    <div class="col c25"></div>
                    <div class="col c25"></div>
                </li>
                <li class="row">
                    <div class="col c25"></div>
                    <div class="col c25"></div>
                    <div class="col c25"></div>
                    <div class="col c25"></div>
                </li>
                <li class="row">
                    <div class="col c25"></div>
                    <div class="col c25"></div>
                    <div class="col c25"></div>
                    <div class="col c25"></div>
                </li>
            </ul>
        </div>
    </div>
